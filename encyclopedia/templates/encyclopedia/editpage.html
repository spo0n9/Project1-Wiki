{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>
    <form method="get" action="{% url 'submitedit' %}">
        <textarea name="newtitle" readonly>{{ title }}</textarea>
        <br>
        <textarea name="newentry">{{ entry }}</textarea>
        <br>
        <input type="submit">
    </form>
{% endblock %}
